            },
            "energy": {
              "provider": "sampler.Value",
              "type": "float",
              "min": 1.3,
              "max": 1.5
            }
          },
          {
            "type": "SUN",
            "location": [0, 0, 0],
            "rotation": {
              "provider": "sampler.Uniform3d",
              "min": [0.0, -0.436332, 0.0],
              "max": [0.0, -1.134464, 0.0]
            },
            "cast_shadow": False,
            "energy": {
              "provider": "sampler.Value",
              "type": "float",
              "min": 1.3,
              "max": 1.5
            }
          },
          {
            "type": "SUN",
            "location": [0, 0, 0],
            "rotation": {
              "provider": "sampler.Uniform3d",
              "min": [0.0, -0.436332, 3.141593],
              "max": [0.0, -1.134464, 3.141593]
            },
            "cast_shadow": False,
            "energy": {
              "provider": "sampler.Value",
              "type": "float",
              "min": 1.3,
              "max": 1.5
            }
          },
        ]
      }
    },
    {
      "module": "camera.CameraLoader",
      "config": {
        "cam_poses": [
          {
            "location": [0, 0, 13.35],
            "rotation": {
              "value": [0, 0, 0]
            }
          },
          {
            "location": [0, 2, 13.35],
            "rotation": {
              "value": [0, 0, 0]
            }
          },
          {
            "location": [0, -2, 13.35],
            "rotation": {
              "value": [0, 0, 0]
            }
          },
          {
            "location": [0, 0, 13.35],
            "rotation": {
              "value": [0, 0, -1.5707963]
            }
          },
          {
            "location": [2, 0, 13.35],
            "rotation": {
              "value": [0, 0, -1.5707963]
            }
          },
          {
            "location": [-2, 0, 13.35],
            "rotation": {
              "value": [0, 0, -1.5707963]
            }
          }
        ]
      }
    },
    {
      "module": "object.PhysicsPositioning",
      "config": {
        "min_simulation_time": 4,
        "max_simulation_time": 15,
        "check_object_interval": 1,
        "collision_margin": 0.02,
        "objs_with_mesh_collision_shape": {
          "provider": "getter.Entity",
          "conditions": {
            "cp_physics": False
          }
        }
      }
    },
    {
      "module": "renderer.RgbRenderer",
      "config": {
        "samples":{
          "provider": "sampler.Value",
          "type": "int",
          "min": 65,
          "max": 100
        },
        "use_denoiser": False,
        "diffuse_bounces": 4,
        "glossy_bounces": 4,
        "max_bounces": 12,
        "transmission_bounces": 12,
        "transparency_bounces": 8,
        "simplify_subdivision_render": 0,
        "bvh_type": "DYNAMIC_BVH",
        "use_spatial_splits": False,
        "cf_add_side_blur":{
         "img_blur_kernel_size": {
           "provider": "sampler.Uniform2d",
           "min": [5, 5],
           "max": [15, 15]
         },
         "img_blur_type": "GAUSS",
         "ellipse_mask_width": 1,
         "ellipse_mask_height": {
           "provider": "sampler.Value",
           "type": "float",
           "min": 0.45,
           "max": 0.6
         },
         "ellipse_mask_position": [0.5, 0.5],
         "mask_blur_type": "FLAT",
         "mask_blur_kernel_size": [100, 100]
        }
      }
    },
    {
      "module": "writer.YoloAnnotationsWriter",
      "config": {
          "objs_to_annotate": {
            "provider": "getter.Entity",
            "conditions": {
              "cp_physics": True
            }
          }
      }
    }
  ]
}
