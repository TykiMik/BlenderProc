# Args: <obj_file1> <obj_file2> <output_dir> <temp_dir> <Material.blend>
{
  "version": 3,
  "setup": {
    "custom_blender_path": "C:/Program Files/Blender Foundation/Blender 2.83/",
    "pip": [
      "h5py"
    ]
  },
  "modules": [
    {
      "module": "main.Initializer",
      "config": {
        "global": {
          "output_is_temp": True,
          "temp_dir": "<args:2>",
          "resolution_x": 1280,
          "resolution_y": 720
        }
      }
    },
    {
      "module": "constructor.GranulatumGenerator",
      "config":{
        "output_path": "<args:0>",
        "amount": 700,
        "primitive_shape_scale": 0.4,
        "use_existing": True
      }
    },
    {
      "module": "loader.ObjectLoader",
      "config": {
        "path": "<args:0>",
        "add_properties": {
           "cp_physics": True,
           "cp_classId": 0
        }
      }
    },
    {
      "module": "loader.ObjectLoader",
      "config": {
        "path": "<args:1>",
        "add_properties": {
          "cp_physics": False
        }
      }
    },
    {
      "module": "loader.BlendLoader",
      "config": {
        "path": "<args:3>",
        "load_from": "/Material"
      }
    },
    {
      "module": "manipulators.WorldManipulator",
      "config": {
        "cf_bg_surface_color": [0.2, 0.2, 0.2, 0.2],
        "cf_bg_surface_strength": 1.2
      }
    },
    {
      "module": "object.ObjectPoseSampler",
      "config":{
        "objects_to_sample": {
          "provider": "getter.Entity",
          "conditions": {
            "cp_physics": True,
            "type": "MESH"
          }
        },
        "pos_sampler":{
          "provider":"sampler.Uniform3d",
          "max":[4, 4, 4],
          "min":[-4, -4, 70]
        },
        "rot_sampler":{
          "provider":"sampler.UniformSO3"
        }
      }
    },
    {
      "module": "manipulators.EntityManipulator",
      "config": {
        "selector": {
          "provider": "getter.Entity",
          "conditions": {
            "cp_physics": False,
            "type": "MESH"
          }
        },
        "scale": [10, 3, 10],
        "hide_render": False
      }
    },
    # this section is for the holder object material
    {
      "module": "manipulators.MaterialManipulator",
      "config": {
        "selector": {
          "provider": "getter.Material",
          "conditions": {
            "name": "Holder_mat"
          }
        },
        "Scale": 10, # wave texture scale factor
        "Strength": 0.4 # normal map strength higher values can cause artifacts
      }
    },
    {
      "module": "manipulators.EntityManipulator",
      "config": {
        "selector": {
          "provider": "getter.Entity",
          "conditions": {
            "cp_physics": False,
            "type": "MESH"
          }
        },
        "mode": "once_for_all",
        "cf_randomize_materials": {
          "randomization_level": 1,
          "materials_to_replace_with": {
            "provider": "getter.Material",
            "random_samples": 1,
            "conditions": {
              "name": "Holder_mat"
            }
          }
        }
      }
    },
    # end of holder object material section
    {
      "module": "manipulators.EntityManipulator",
      "config": {
        "selector": {
          "provider": "getter.Entity",
          "conditions": {
            "cp_physics": True,
            "type": "MESH"
          }
        },
        "mode": "once_for_all",
        "cf_randomize_materials": {
          "randomization_level": 1,
          "materials_to_replace_with": {
            "provider": "getter.Material",
            "random_samples": 1,
            "conditions": {
              "name": "Granulatum_mat"
            }
          }
        }
      }
    },
    {
      "module": "manipulators.EntityManipulator",
      "config": {
        "selector": {
          "provider": "getter.Entity",
          "conditions": {
            "cp_physics": True,
            "type": "MESH"
          }
        },
        "scale": {
          "provider": "sampler.EqualUniform3d",
          "mode": "normal",
          "mean": 0.65,
          "std_dev": 0.1
        }
      }
    },
    {
      "module": "lighting.LightLoader",
      "config": {
        "lights": [
          {
            "type": "SUN",
            "location": [0, 0, 0],
            "rotation": {
              "provider": "sampler.Uniform3d",
              "min": [0.0, -0.436332, 1.570769],
              "max": [0.0, -1.134464, 1.570769]
            },
            "cast_shadow": True,
            "angle": {
              "provider": "sampler.Value",
